<body>

<nav id="navbar" class="navbar nav-pills nav-fill">
  <a class="nav-link" href="/"><i class="bi bi-house-fill"></i> Home</a>
  <a class="nav-link" href="/resume/"><i class="bi bi-file-person"></i> Resume</a>

<style>
  .input-group {
    padding: 3px 0;
  }
</style>

<div id="content">
  <div id="map"></div>

  <div id="controls">
    <select id="select-geojson" class="form-select-lg w-100">
      <option value="" selected>Pick a Map Layer</option>
    </select>
    <hr>
    <div class="input-group-text flex-fill">
      <input id="input-json-url" type="text" placeholder="URL to GeoJSON">
      <button id="btn-get-json" class="btn btn-success">Get GeoJSON</button>
    </div>

    <hr>
    <div class="input-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">URL</span>
      </div>
      <input id="input-wms-url" type="text" class="form-control" placeholder="WMS endpoint">
    </div>

    <div class="input-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Layer</span>
      </div>
      <input id="input-wms-layer" type="text" class="form-control" placeholder="layer name" value="Temperature_potential_vorticity_surface">
    </div>

    <div class="input-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Range</span>
      </div>
      <input id="input-wms-min" type="number" class="form-control" placeholder="minimum" value="0">
      <input id="input-wms-max" type="number" class="form-control" placeholder="maximum" value="10">
    </div>

    <div class="input-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Color</span>
      </div>
      <input id="input-wms-colorscheme" type="text" class="form-control" placeholder="boxfill/rainbow">
    </div>

    <div class="input-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Opacity</span>
      </div>
      <input id="input-wms-opacity" type="range" class="form-control" min="0" max="1" value="1" step=".01">
    </div>

    <button id="btn-get-wms" class="btn btn-success">Add WMS Layer</button>
    <button id="btn-get-legend" class="btn btn-success">Add Legend (THREDDS)</button>

    <hr>

    <textarea id="textarea-json" class="form-control" placeholder="Paste and edit GeoJSON here" style="height: 100px"></textarea>
    <button id="submit-json" class="btn btn-info">submit json</button>

  </div>
</div>

<script type="text/javascript" src="map.js"></script>
</body>

</html>
