<head>
  <!-- Required meta tags -->

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="The personal website of Riley Hales containing a resume, simple databases, and misc tools">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WJL17V6MYF"></script>
  <script src="/static/js-utils/gtag.js"></script>

  <!-- Scripts -->
  <script src="/static/js-utils/nav.js" defer></script>

  <!-- Styles -->
  <link rel="stylesheet" href="/static/css/main.css">

<body>

<nav id="navbar" class="navbar nav-pills nav-fill">
  <a class="nav-link" href="/"><i class="bi bi-house-fill"></i> Home</a>
  <a class="nav-link" href="/resume/"><i class="bi bi-file-person"></i> Resume</a>
  <a class="nav-link" href="/movies/"><i class="bi bi-film"></i> Movies</a>
  <a class="nav-link" href="/recipe/"><i class="bi bi-journals"></i> Cooking</a>
  <a class="nav-link" href="/maps/"><i class="bi bi-geo-alt-fill"></i> Maps</a>
  <a class="nav-link" href="/quixx/"><i class="bi bi-dice-6-fill"></i> Quixx</a>
</nav>

<div id="content">
  <div id="sidepane" class="p-3">
    <h1>Movie List</h1>

    <div class="input-group gap-4">
      <datalist id="search-options"></datalist>
      <input id="search-box" class="form-control" type="text" list="search-options" placeholder="Search Movies">
      <button id="search-button" class="btn btn-success">Search</button>
      <button id="random-button" class="btn btn-warning">Random</button>
    </div>

    <div id="results-title"></div>
    <div id="results-poster"></div>
    <div id="results-watchopts" class="d-grid gap-2">
      <a id="opt-google" target="_blank" class="btn btn-outline-dark"><i class="bi bi-google"></i> Watch on Google</a>
      <a id="opt-fandangonow" target="_blank" class="btn btn-outline-dark"><i class="bi bi-film"></i> Watch on Fandango</a>
      <button id="opt-file" class="btn btn-outline-dark"><i class="bi bi-file-earmark-play"></i> Digital File</button>
      <button id="opt-disc" class="btn btn-outline-dark"><i class="bi bi-disc"></i> Disc (DVD or Blu Ray)</button>
      <button id="opt-uhd" class="btn btn-outline-dark"><i class="bi bi-badge-4k"></i> UHD/4K</button>
      <button id="opt-3d" class="btn btn-outline-dark"><i class="bi bi-badge-3d"></i> 3D</button>
    </div>
  </div>

  <div id="moviepane" class="p-3">
    <div id="posters-gallery"></div>
  </div>

  <script type="text/javascript" src="movies.js"></script>
</div>
