<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="../assets/images/me.jpg">
  <title>RH - Movie Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="movies.css">
  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.js"></script>
  
  <script src="https://kit.fontawesome.com/e4826c3ce4.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="mvdb.js"></script>
  <script type="text/javascript" src="movies.js"></script>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card w3-margin-bottom">
    <a href="https://rileyhales.com/" class="w3-bar-item w3-button">rileyhales.com</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="https://rileyhales.com/" class="w3-bar-item w3-button">Home</a>
      <a href="https://rileyhales.com/cv/" class="w3-bar-item w3-button">Resume</a>
      <a href="https://rileyhales.com/movies/" class="w3-bar-item w3-button">Movies</a>
    </div>
  </div>
</div>
<br>

<!-- Page Container -->
<div class="w3-content w3-margin-top w3-padding-16" style="max-width:1400px;">
  
  <div class="w3-third w3-light-grey">
    <div class="sidepane">
      <div id="site-title"><h1>Movie List</h1></div>
      <input id="searchbox" class="form-control" type="text" size="15">
      <button id="searchbutton" class="w3-btn w3-round w3-green">Search</button>
      <button id="randombutton" class="w3-btn w3-round w3-blue">Random</button>
      <div id="results-title"></div>
      <div id="results-poster"></div>
      <div id="results-table"></div>
    </div>
  </div>
  <div class="w3-twothird w3-grey">
    <div class="moviepane">
      <div class="row">
        <div id="1" class="column"></div>
        <div id="2" class="column"></div>
        <div id="3" class="column"></div>
        <div id="4" class="column"></div>
        <div id="5" class="column"></div>
        <div id="6" class="column"></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
