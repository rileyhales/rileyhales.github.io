<!DOCTYPE html>
<html lang="en">
<head>
  <title>RH - Movie Database</title>
  <link rel="shortcut icon" href="../assets/images/me.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.js"></script>
  
  <script src="https://kit.fontawesome.com/e4826c3ce4.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="mvdb.js"></script>
  <script type="text/javascript" src="movies.js"></script>
  
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="movies.css">
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-bar w3-white w3-padding w3-card w3-wide">
  <a href="https://rileyhales.com/" class="w3-bar-item w3-button">rileyhales.com</a>
  <!-- Float links to the right. Hide them on small screens -->
  <div class="w3-right w3-hide-small">
    <a href="../" class="w3-bar-item w3-btn">Home</a>
    <a href="../resume/" class="w3-bar-item w3-btn">Resume</a>
    <a href="../movies/" class="w3-bar-item w3-btn">Movies</a>
    <a href="../diving/" class="w3-bar-item w3-btn">Diving</a>
    <a href="../travel/" class="w3-bar-item w3-btn">Travel</a>
    <a href="../recipe/" class="w3-bar-item w3-btn">Cookbook</a>
  </div>
</div>

<!-- Page Container -->
<div class="w3-content w3-light-grey" style="max-width:1400px; height: auto">
  
  <div id="sidepane" class="w3-quarter w3-padding w3-centered">
    <h1>Movie List</h1>
    <div class="w3-margin-bottom" style="width: 100%">
      <input id="search-box" class="w3-input w3-border" type="text" size="15">
      <button id="search-button" class="w3-btn w3-round w3-green">Search</button>
      <button id="random-button" class="w3-btn w3-round w3-blue">Random</button>
    </div>
    <div id="results-title"></div>
    <div id="results-poster" class="w3-half w3-centered"></div>
    <div id="results-watchopts" class="w3-half w3-centered">
      <h3 id="opt-formats" style="display: none">Formats</h3>
      <button id="opt-uhd" class="w3-button w3-round-xlarge w3-orange" style="display: none"><i class="far fa-gem" style="width: inherit"></i> UHD</button>
      <a id="opt-google" target="_blank" class="w3-button w3-round-xlarge w3-padding w3-teal" style="display: none"><i class="fa fa-google"></i> Google</a>
      <a id="opt-fandangonow" target="_blank" class="w3-button w3-round-xlarge w3-padding w3-blue" style="display: none"><i class="fas fa-video"></i> Fandango</a>
      <button id="opt-file" class="w3-button w3-round-xlarge w3-padding w3-purple" style="display: none"><i class="far fa-file-video" style="width: inherit"></i> File</button>
      <button id="opt-disc" class="w3-button w3-round-xlarge w3-padding w3-red" style="display: none"><i class="fas fa-compact-disc" style="width: inherit"></i> Disc</button>
    </div>
  </div>
  
  <div id="moviepane" class="w3-threequarter w3-grey">
    <div id="posters-div" class="w3-padding-16" style="height: 95vh; overflow-y: scroll"></div>
  </div>

</div>
</body>
</html>
