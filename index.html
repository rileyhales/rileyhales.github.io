<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Riley's Movies</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="jquery-ui.min.css">
    <!--<script src="http://code.jquery.com/jquery-3.4.0.slim.min.js"></script>-->
    <script type="text/javascript" src="jquery3.4.js"></script>
    <script type="text/javascript" src="jquery-ui.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<div class="sidepane">
    <h1 align="center">Riley's Movie List</h1>
    <input id="searchbox" class="form-control" type="text" size="15" placeholder="Search Movie Title">
    <button id="searchbutton" class="ui-button">Search</button>
    <div id="searchresults"></div>
</div>
<div class="moviepane">
    <div class="row">
        <div id="1" class="column"></div>
        <div id="2" class="column"></div>
        <div id="3" class="column"></div>
        <div id="4" class="column"></div>
        <div id="5" class="column"></div>
        <div id="6" class="column"></div>
    </div>
</div>
</body>
</html>
