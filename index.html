<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Riley's Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min.js"></script>

    <script src="https://kit.fontawesome.com/e4826c3ce4.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<div class="sidepane">
    <h1>Riley's Movie List</h1>
    <input id="searchbox" class="form-control" type="text" size="15">
    <button id="searchbutton" class="btn btn-success">Search</button>
    <div id="results-poster"></div>
    <div id="results-table"></div>
</div>
<div class="moviepane">
    <div class="row">
        <div id="1" class="column"></div>
        <div id="2" class="column"></div>
        <div id="3" class="column"></div>
        <div id="4" class="column"></div>
        <div id="5" class="column"></div>
        <div id="6" class="column"></div>
    </div>
</div>
</body>
</html>
