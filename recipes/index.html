<body>

<!-- Navbar (sit on top) -->
<div style="height: 5vh;">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card w3-margin-bottom">
    <a href="https://rileyhales.com/" class="w3-bar-item w3-button">rileyhales.com</a>
    <!-- Float links to the right. Hide them on small screens -->

      <a href="https://rileyhales.com/" class="w3-bar-item w3-button">Home</a>
      <a href="https://rileyhales.com/cv/" class="w3-bar-item w3-button">Resume</a>
      <a href="https://rileyhales.com/movies/" class="w3-bar-item w3-button">Movies</a>
      <a href="https://rileyhales.com/diving/" class="w3-bar-item w3-button">Diving</a>
      <a href="https://rileyhales.com/travel/" class="w3-bar-item w3-button">Travel</a>

    </div>
  </div>
</div>
<br>

<!-- Page Container -->
<div style="height: available">
  <!-- The Grid -->
  <div class="w3-row-padding">
    
    <!-- Left Column -->
    <div class="w3-third">
      <label for="recipe-select-list">Select A Recipe:</label>
      <select class="form-control" id="recipe-select-list">
        <option>Select a Recipe</option>
      </select>
    </div>
    
    <!-- Right Column -->
    <div class="w3-twothird">
      <div id="recipe"></div>
    </div>
    
    <!-- End Grid -->
  </div>
  
  <script>
    const recipeSelectList = $("#recipe-select-list");
    recipeOptions.forEach(function(recipe){
      recipeSelectList.append('<option value="' + recipe[0] +'">' + recipe[1] + '</option>')
    })
    recipeSelectList.change(function () {
        $.get('/recipes/database/' + $(this).val() + '.html', function (html) {
            $("#recipe").html(html)
        })
    })
  </script>
</div>

</body>
